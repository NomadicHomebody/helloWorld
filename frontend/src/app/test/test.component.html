<div class="container">
  <h2>API Test</h2>
  
  <div *ngIf="loading" class="loading">
    Loading data...
  </div>
  
  <div *ngIf="error" class="error">
    {{ error }}
  </div>
  
  <div *ngIf="!loading && !error" class="data">
    <p><strong>Message from API:</strong> {{ message }}</p>
    <button (click)="fetchData()" class="refresh-btn">Refresh Data</button>
  </div>
</div>
